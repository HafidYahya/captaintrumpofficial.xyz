    <!-- Logic -->
    <script>
      document.querySelectorAll('.btn-hero').forEach(button => {
  button.addEventListener('click', function () {
    const heroImage = this.getAttribute('data-hero');
    const heroName = this.getAttribute('data-name');
    
    const currentHero = document.getElementById('selected-hero');
    
    // Cek apakah tombol yang sama sedang aktif
    if (this.classList.contains('active')) {
      // Jika aktif, reset gambar dan nama
      document.getElementById('selected-hero').src = 'heroes/hero0.png';
      document.getElementById('hero-name').textContent = 'Selected Hero';
      
      // Hapus kelas 'active' dari tombol
      this.classList.remove('active');
    } else {
      // Tambahkan animasi keluar ke kiri untuk hero lama
      currentHero.classList.add('left-slide-out');

      // Hapus animasi keluar jika sudah selesai
      currentHero.addEventListener('animationend', () => {
        currentHero.classList.remove('left-slide-out'); // Reset animasi

        // Update gambar dan nama hero
        document.getElementById('selected-hero').src = `heroes/${heroImage}.png`;
        document.getElementById('hero-name').textContent = heroName;
        
        // Tambahkan animasi masuk dari kanan untuk hero baru
        currentHero.classList.add('right-slide-in');

        // Hapus animasi masuk jika sudah selesai
        currentHero.addEventListener('animationend', () => {
          currentHero.classList.remove('right-slide-in'); // Reset animasi
        });
      });
      
      // Hapus kelas 'active' dari semua tombol
      document.querySelectorAll('.btn-hero').forEach(btn => btn.classList.remove('active'));
      
      // Tambahkan kelas 'active' pada tombol yang diklik
      this.classList.add('active');
    }
  });
});

    </script>
